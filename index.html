  <!DOCTYPE html>
  <html>

  <head>
    <title>Random Quotes</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote">
          <i class="fa fa-quote-left"></i>
          <p id="text"></p>
        </div>
        <p id="author"></p>
        <div id="buttons">
          <a href="#" target="_top" id="tweet-quote" class="social-btn btn">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="#" target="_top" id="tumblr-quote" class="social-btn btn">
            <i class="fa fa-tumblr"></i>
          </a>
          <a href="#" id="new-quote" class="btn">New quote</a>
        </div>
      </div>
      <p id="credits">by Garven</p>
    </div>

  </body>

  </html>
